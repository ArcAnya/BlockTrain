<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-the-fly Training Demo</title>
</head>
<body>
    <h1>Train a Model</h1>
    <form method="post">
        <label for="learning_rate">Learning Rate:</label><br>
        <input type="text" id="learning_rate" name="learning_rate" value="0.001"><br>
        <label for="epochs">Epochs:</label><br>
        <input type="text" id="epochs" name="epochs" value="5"><br><br>
        <input type="submit" value="Start Training">
    </form>
</body>
</html>
